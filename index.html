<!DOCTYPE html>
<html ng-app="babyApp">

  <head>
    <link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
    <script data-require="angular.js@*" data-semver="1.5.0" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script data-require="jquery@*" data-semver="2.2.0" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script data-require="bootstrap@*" data-semver="3.3.6" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>

  <body ng-controller="BabyNames">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="col-lg-6">
                    <h2>Her Name Entry</h2>
                    <input type="text" ng-model="herNameToAdd">
                    <input type="button" value="Add" ng-click="addHer()"><br />
                    Show List <input type="checkbox" ng-model="showHerList"><br />
                    <div class="error" ng-show="herError">{{ herError }}</div>
                    <div ng-show="showHerList">
                        <ul>
                            <li ng-repeat="name in herList">{{ name }}</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-6">
                    <h2>His Name Entry</h2>
                    <input type="text" ng-model="hisNameToAdd">
                    <input type="button" value="Add" ng-click="addHis()"><br />
                    Show List <input type="checkbox" ng-model="showHisList"><br />
                    <div class="error" ng-show="hisError">{{ hisError }}</div>
                    <div ng-show="showHisList">
                        <ul>
                            <li ng-repeat="name in hisList">{{ name }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-12">
                <div class="col-lg-12">
                    {{ message }}
                    <ul ng-show="matches">
                        <li class="match" ng-repeat="match in matches">{{ match }}</li>
                    </ul>
                    <input type="button" value="Clear All" ng-click="clearLists()">
                </div>
            </div>
        </div>
    </div>
    <script src="Javascript/app.js"></script>
  </body>

</html>
